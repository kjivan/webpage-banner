<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/basic.css" type="text/css" media="all" />
    <style>
      h1 {
        margin: 5px;
        font-size: 1.5em;
      }
      .container {
        display: flex;
        flex-direction: column;
        min-width: 500px;
      }
      #add-url {
        margin: 5px;
      }
      #url-container > div {
        display: flex;
      }
      #url-container input {
        flex-grow: 2;
        margin: 2px 2px 2px 4px;
      }
      #url-container button {
        margin: 2px 4px 2px 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Webpage Banner</h1>
      <button id="add-url" name="add-url">Add URL</button>
      <div id="url-container"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
